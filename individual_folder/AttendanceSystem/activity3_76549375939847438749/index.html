<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ashesi Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
    <div class="auth-logo">
    <img src="images/Ashesi.jpeg" alt="Ashesi University" class="auth-bg-logo">
    <h1>Ashesi Attendance System</h1>
    </div>

    <div class="form-container">
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <p>Donâ€™t have an account yet? <a onclick="toggleForm('signup')">Sign up</a></p>
    </form>

    <form id="signup-form" class="auth-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <select id="signupRole">
        <option value="fi">Faculty Intern</option>
        <option value="other">Other Role</option>
        </select>
        <button type="button" onclick="signup()">Sign Up</button>
        <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
    </form>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
